<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Slider test">
    <title>Slider</title>
    <!-- Font-Awesome -->
    <script src="https://kit.fontawesome.com/9d59649718.js" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="slider">
        <ul class="slider-container">
            <li class="slider-item item-visible"><img src="images/image1.jpg" alt="swans on the lake"></li>
            <li class="slider-item"><img src="images/image2.jpg" alt="forest path"></li>
            <li class="slider-item"><img src="images/image3.jpg" alt="bird in the tree"></li>
            <li class="slider-item"><img src="images/image4.jpg" alt="landscape"></li>
        </ul>
        <div class="slider-buttons">
            <button id="prev"><i class="fas fa-angle-double-left" style="font-size: 20px;"></i></button>
            <button id="next"><i class="fas fa-angle-double-right" style="font-size: 20px;"></i></button>
        </div>
    </div>

    <!-- JS -->
    <script src="app.js"></script>
</body>

</html>
